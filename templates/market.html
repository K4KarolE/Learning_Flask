<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar brand" href="#"> Jimbo Nav Bar</a>
        <!-- <button class="navbar-toogler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Market</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>


        </div>
    </nav>


    <h1>Market page</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your columns here -->
                <th scope="col">Title</th>
                <th scope="col">Year of release</th>
                <th scope="col">Genre</th>
                <th scope="col">Have seen</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table here -->
            {% for item in items %}     <!--Jinja for loop-->
                <tr> <!--tr=table row-->
                    <td>{{item.title}}</td>
                    <td>{{item.year}}</td>
                    <td>{{item.genre}}</td>
                    <td>{{item.seen}}</td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
    <!-- <p>{{items}}</p> <!-- Jinja syntax - no formatting - from main: item_name in: return render_template('market.html', items=items) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <style>
    body {
        background-color: #212121;
        color: white
    }
  </style>
</html>

{% extends 'base.html' %}
{% block title %}
    Market page
{% endblock %}


{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your columns here -->
                <th scope="col">Title</th>
                <th scope="col">Year of release</th>
                <th scope="col">Genre</th>
                <th scope="col">Have seen</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table here -->
            {% for item in items %}     <!--Jinja for loop-->
                <tr> <!--tr=table row-->
                    <td>{{ item.title }}</td>
                    <td>{{ item.year }}</td>
                    <td>{{ item.genre }}</td>
                    <td>{{ item.seen }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">IMDb page</button>
                        <button class="btn btn-outline btn-success">Test</button>

                    </td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
{% endblock %}
